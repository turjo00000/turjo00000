  <h3 style="text-align: center; color: #fff; font-size: 2.5em; text-shadow: 2px 2px #00ffcc; margin-bottom: 40px;">CONTACT ME</h3>

  <form id="contact-form" style="
    max-width: 600px;
    margin: 0 auto;
    background: rgba(255, 255, 255, 0.05);
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0,255,204,0.2);
  ">
    <label style="color: #00ffcc; font-weight: 600;">Your name:</label>
    <input type="text" name="name" placeholder="Enter your name" required style="width: 100%; padding: 12px; margin: 10px 0 20px; border: none; border-bottom: 2px solid #00ffcc; background: transparent; color: #fff; font-size: 1em;">

    <label style="color: #00ffcc; font-weight: 600;">Your Email:</label>
    <input type="email" name="email" placeholder="Enter your email" required style="width: 100%; padding: 12px; margin: 10px 0 20px; border: none; border-bottom: 2px solid #00ffcc; background: transparent; color: #fff; font-size: 1em;">

    <label style="color: #00ffcc; font-weight: 600;">Subject:</label>
    <input type="text" name="subject" placeholder="Subject" style="width: 100%; padding: 12px; margin: 10px 0 20px; border: none; border-bottom: 2px solid #00ffcc; background: transparent; color: #fff; font-size: 1em;">

    <label style="color: #00ffcc; font-weight: 600;">Your message:</label>
    <textarea name="message" placeholder="Type your message here..." rows="5" required style="width: 100%; padding: 12px; margin: 10px 0 30px; border: 2px solid #00ffcc; border-radius: 10px; background: transparent; color: #fff; font-size: 1em; resize: vertical;"></textarea>

    <button type="submit" id="send-btn" style="background: linear-gradient(135deg, #00ffcc, #00b894); border: none; padding: 12px 30px; color: #000; font-weight: bold; border-radius: 30px; cursor: pointer; font-size: 1.1em; transition: background 0.3s ease;">Send</button>
  </form>
</section>

<!-- EmailJS SDK -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  (function(){
    emailjs.init("VYKK057zR_OaMB7bb"); // Your Public Key
  })();

  const form = document.getElementById("contact-form");
  const button = document.getElementById("send-btn");

  form.addEventListener("submit", function(event) {
    event.preventDefault();

    button.disabled = true;
    button.textContent = "Sending...";

    emailjs.sendForm('service_0dtr9qv', 'template_srmhwvt', this)
      .then(function() {
        button.textContent = "Sent!";
        form.reset();
        setTimeout(() => {
          button.textContent = "Send";
          button.disabled = false;
        }, 2000);
      }, function(error) {
        button.textContent = "Failed. Try again";
        setTimeout(() => {
          button.textContent = "Send";
          button.disabled = false;
        }, 3000);
      });
  });
</script>
